version: "2"
services:
    nginx:
        build:
            context: ./resources/nginx
            dockerfile: Dockerfile
        image: nginx:latest
        container_name: webhwei-web
        ports:
            - 80:80
        volumes:
            - ./sources:/opt/project
            - ./resources/nginx/conf.d:/etc/nginx/conf.d:ro
            - ./resources/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
        links:
            - php
        restart: always
        networks:
            webhemi-network: { aliases: [ web.local ] }
            
    php:
        build:
            context: ./resources/php
            dockerfile: Dockerfile
        image: php:7.1-fpm
        container_name: webhemi-fpm
        volumes:
            - ./sources:/opt/project
            - ./resources/php/php.ini:/usr/local/etc/php/php.ini:ro
            - ./resources/php/conf.d:/usr/local/etc/php/conf.d:ro
        links:
            - mysql
        restart: always
        networks:
            webhemi-network: { aliases: [ fpm.local ] }            

    mysql:
        build:
            context: ./resources/mysql
            dockerfile: Dockerfile
        image: percona:5.7
        container_name: webhemi-dbms
        environment:
            MYSQL_USER: webhemi
            MYSQL_PASSWORD: devmysql
            MYSQL_DATABASE: webhemi
            MYSQL_ROOT_PASSWORD: devmysql
        volumes:
            - mysql-data:/var/lib/mysql
            - ./sources:/opt/project
        ports:
            - 3306:3306
        restart: always
        networks:
            webhemi-network: { aliases: [ dbms.local ] }

volumes:
    mysql-data:
        driver: local

networks:
    webhemi-network:
        driver: bridge